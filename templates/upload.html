{% extends 'base.html' %}

{% block body %}

    <form action="{{ blobstore_upload }}" method="post" enctype="multipart/form-data">
        <p id="upload_form" align="center" style='display:block'>
            <label style='display:block'> 
                <input name="picture" type="file" accept="image/*"size="30" multiple/>
            </label>
            <input type="submit" value='Upload' />
        </p>
    </form>

    {% if pic_urls %}
    <div class='row'>
        {% for pic_url in pic_urls %}
        <div class='span2'>
            <form action="del_pic" method="post">
                <div class='row'>
                    <label>
                        <div><p>Uploaded photo:</p></div> <img class='img-polaroid' src="{{ pic_url }}" width='120' height='150'></img><p>{{ pic_filenames[pic_url] }}</p>
                    </label>
                </div>
                <div class='row'>
                    <input type="submit" value="Delete" />
                </div>
                <input class='disappear'  name="del_pic" value="{{ pic_keys[pic_url] }}"/>
            </form>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% if pic_urls %}
    <div class='center-align'>
        <form action="gen" method="post">
            <p align="center" style='display:block'>
            <p style='display:inline'>Name of Album:</p> 
            <input  name="album_name" type="text" />
            <input  style='float:right' type="submit" value="Create the Album" />
            </p>
        </form>
    </div>
    {% endif %}

{% endblock %}
