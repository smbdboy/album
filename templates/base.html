<!DOCTYPE HTML>
<html>
    <head>
        <title> Online Album</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../stylesheets/main.css">
    </head>
    <body>
        <div class="container-fluid"> 

            <!-- Top navigation bar  --> 
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <!-- nav_dic nav_entry -> entry active status -->
                        {% for nav_entry in nav_list %}
                            {% if nav_dic[nav_entry] == 'active' %}
                                <li class="active"><a href="#">{{ nav_entry }}</a></li>
                            {% elif nav_dic[nav_entry] == 'normal' %}
                                <li><a href="#">{{ nav_entry }}</a></li>
                            {% else %}
                                <li><a href="#">{{ nav_entry }}</a></li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <!-- end of top nav bar -->
            
            <!-- Main function area -->
            {% block body %}
            {% endblock %}
            <!-- End of Main function area -->
       </div>
    </body>
</html>
